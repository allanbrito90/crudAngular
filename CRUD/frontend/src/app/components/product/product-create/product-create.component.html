<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)] = "product.name" name="name"> <!--[()] é o two-way data-biding-->
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [(ngModel)] = "product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="secundary">
        Cancelar
    </button>
</mat-card>
